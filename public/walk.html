        <script>
            var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
            };
        </script>

           <script>
               document.addEventListener("DOMContentLoaded", function(event) {
                   initTracks();
               });

               function initTracks(){
                 var islandPart = getUrlParameter("island");
                    if (islandPart == "northIsland") {
                        var trackName = getUrlParameter("northTracks");
                        var str = trackName.split('+').join(' ');
                        findTrack(str);
                        document.getElementById("title").innerHTML = str;
                    } else{
                        var trackName = getUrlParameter("southTracks");
                        var str = trackName.split('+').join(' ');
                        findTrack(str);
                        document.getElementById("title").innerHTML = str;
                    }
               }

                    function findTrack(trackName){
                        var track = newText[trackName]
                        document.getElementById('trackLength').innerHTML = track.length;
                        document.getElementById('trackType').innerHTML = track.trackType;
                        document.getElementById('trackDuration').innerHTML = track.trackDuration;
                        document.getElementById('location').innerHTML = track.location;
                        document.getElementById('difficulty').innerHTML = track.difficulty;
